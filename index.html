<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="container">

        <div class="row align-items-center mt-5 mb-3">
            <div class="col-md-4" id="search">
                <div class="card pt-4 pb-5">
                    <form>
                        <div class="d-grid mb-3 gap-2 col-10 mx-auto">
                            <label for="city-search" class="form-label">Search for a city</label>
                            <input type="text" class="form-control form-control-lg" id="city-search">
                        </div>
                        <div class="d-grid gap-2 col-10 mx-auto">
                            <button type="submit" id="city-search-btn" class="btn btn-success">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4 align-self-start text-center pt-2" id="cities">
            </div>
            <div class="col-md-4 align-self-start text-center pt-1">
                <h1 style="font-size:1.5em;">Weather Dashboard</h1>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4" id="current">
            </div>

            <div class="col-md-4" id="day-1">
            </div>

            <div class="col-md-4" id="day-2">
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-4" id="day-3">
            </div>
                
            <div class="col-md-4" id="day-4">
            </div>

            <div class="col-md-4" id="day-5">
            </div>
        </div>

    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
