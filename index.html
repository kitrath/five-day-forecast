<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <!--
    <i class="bi-sun" style="font-size: 3em; color: cornflowerblue;"></i>
    <i class="bi-clouds" style="font-size: 3em; color: cornflowerblue;"></i>
    <i class="bi-cloud-snow" style="font-size: 3em; color: cornflowerblue;"></i>
    <i class="bi-cloud-rain-heavy" style="font-size: 3em; color: cornflowerblue;"></i>
    <i class="bi-cloud-sun" style="font-size: 3em; color: cornflowerblue;"></i>
    -->
    
    <header class="container">
        <div class="row">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-md-4" id="search">
                <!-- search form here -->
                <form>
                    <div class="mb-3">
                        <label for="city-search" class="form-label">Search for a city</label>
                        <input type="text" class="form-control form-control-lg" id="city-search">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="col-md-8" id="cities">

            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="current"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
